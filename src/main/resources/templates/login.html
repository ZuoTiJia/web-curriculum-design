<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/picture/dongma.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form name="login" method="POST" class="my-login-validation" >
								<div class="form-group">
									<label for="phone1">Phone</label>
									<input id="phone1" type="text" class="form-control" name="phone"  required autofocus>
								</div>
								<div class="invalid-feedback">
									Phone is invalid
								</div>

								<div class="form-group">
									<label for="password">Password
<!--										<a href="forgot.html" class="float-right">-->
<!--											Forgot Password?-->
<!--										</a>-->
									</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<input type="button" class="btn btn-primary btn-block" onclick="logInClick()" value="Login">
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="http://localhost:8080/register">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/layui.js"></script>
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/login.js"></script>
	<script src="/js/jquery.cookie-1.4.1.min.js"></script>
</body>
</html>
