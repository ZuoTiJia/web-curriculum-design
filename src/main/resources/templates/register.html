<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form name="logon" method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="phone">Phone</label>
									<input id="phone" type="phone" class="form-control" name="phone" required>
									<div class="invalid-feedback">
										Your phone is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="cpassword">Certify Password</label>
									<input id="cpassword" type="password" class="form-control" name="cpassword" required data-eye>
                                    <div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="address">Address</label>
									<input id="address" type="text" class="form-control" name="address">
								</div>


								<div class="form-group">

										<label for="usertype1"><input type="radio" id="usertype1" value="Customer" name="usertype"  checked="checked">Custom</label>
									    <label for="usertype2"><input type="radio" id="usertype2" value="Business" name="usertype">Business</label>
<!--										<div class="invalid-feedback">-->
<!--											You must agree with our Terms and Conditions-->
<!--										</div>-->
								</div>





								<div class="form-group m-0">
									<input type="button" class="btn btn-primary btn-block" onclick="registerClick()" value="Register">
								</div>

								<div class="mt-4 text-center">
									Already have an account? <a href="http://localhost:8080/login">Login</a>
								</div>

							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://unpkg.com/layui@2.6.7/dist/layui.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="/js/login.js"></script>
</body>
</html>
