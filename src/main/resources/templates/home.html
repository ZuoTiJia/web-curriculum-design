<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/layui@2.6.7/dist/css/layui.css">
    <style>
        .item-card {
            border-top: 0.3px solid #999;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 5px 0;
        }
        .item-card img {
            width: 30%;
        }
        .item-right {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .item-price {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

<div id="nav">
    <nav-content></nav-content>
</div>

<div class="item-card" th:each="goods:${goodsList}">
<!--    <hide-->

    <img th:src="@{/image/{id}(id=${goods.id})}">
    <div class="item-right">
        <span th:text="${goods.name}"></span>
        <div class="item-price">
            <p style="color:#F00" th:text="${goods.price}"></p> &nbsp;&nbsp;
            <span>
            <p style="color:#999" th:text="${goods.cumulativeSales}"></p>
            </span>
        </div>
    </div>
<!--    <p th:text="${goods.id}"></p>-->
</div>
