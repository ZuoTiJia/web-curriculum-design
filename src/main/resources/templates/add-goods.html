<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/layui@2.6.7/dist/css/layui.css">
    <title>Title</title>
</head>
<body>

<div id="nav">
    <nav-content></nav-content>
</div>

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">添加商品</li>
        <li>修改商品</li>
        <li>下架商品</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item">
        <form class="layui-form" name="good-form"action="">
            <div class="layui-form-item">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入商品名称"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品价格</label>
                <div class="layui-input-block">
                    <input type="text" name="price" lay-verify="price" autocomplete="off" placeholder="请输入商品价格"
                           class="layui-input">
                </div>
            </div>
                <br>
            <div class="layui-form-item">
                <label class="layui-form-label">商品库存</label>
                <div class="layui-input-block">
                    <input type="text" name="remnantInventoey" lay-verify="remnantInventoey" autocomplete="off" placeholder="请输入商品库存"
                           class="layui-input">
                </div>
                <br>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品种类</label>
                <div class="layui-input-block">
                    <input type="radio" name="goodsType" value="Book" title="书籍" checked="">
                    <input type="radio" name="goodsType" value="Food" title="食物" checked="">
                    <input type="radio" name="goodsType" value="Clothing" title="衣物" checked="">
                    <input type="radio" name="goodsType" value="Commodity" title="日用品" checked="">
                    <input type="radio" name="goodsType" value="Electronics" title="数码产品" checked="">

                </div>
            </div>

            <div class="layui-form-item" style = "display:none;">
                <label class="layui-form-label">商品状态</label>
                <div class="layui-input-block">
                    <select name="state" lay-filter="aihao">
                        <option value="1">在售</option>
                    </select>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">添加商品描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="describe"></textarea>
                </div>
            </div>

            <div class="layui-form-item" style = "display:none;">
                <label class="layui-form-label">累计销量</label>
                <div class="layui-input-block">
                    <select name="cumulativeSales">
                        <option value="0"></option>
                    </select>
                </div>
            </div>

            <div class="layui-upload" style="text-align:center;">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1">
                    <p id="demoText"></p>
                </div>


                <div style="text-align:center;">
                    <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                        <div  class="layui-progress-bar" lay-percent=""></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" >立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
                </div>
            </div>
        </form>
        </div>
        <div class="layui-tab-item"></div>
    </div>
</div>



<!--脚本分割线 ---------------------------------------------------------------------------- -->

<style>
    .layui-upload-img{width:70%;height: auto;}
</style>
<script src="https://unpkg.com/layui@2.6.7/dist/layui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

<!-- 加载我们的 React 组件。-->
<script src="base.js"></script>
<script src="add-goods.js"></script>
</body>
</html>
